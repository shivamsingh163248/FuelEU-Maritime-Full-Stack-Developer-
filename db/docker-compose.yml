version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: fueleu_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: fueleu_maritime
      POSTGRES_USER: fueleu_user
      POSTGRES_PASSWORD: fueleu_password
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - fueleu_network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: fueleu_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@fueleu.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "8080:80"
    depends_on:
      - postgres
    networks:
      - fueleu_network

volumes:
  postgres_data:

networks:
  fueleu_network:
    driver: bridge
